"'Vote KAIZEN_1' As screen":
    OnVisible: |-
        =Refresh(Autonomation_KAIZEN_Submission);
        Refresh(Autonomation_KAIZEN_Voting)

    Rectangle1_5 As rectangle:
        Fill: =RGBA(0, 121, 146, 1)
        Height: =1136
        Width: =640
        ZIndex: =1

    Button1_5 As button:
        BorderThickness: =0
        DisabledFill: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Height: =804
        HoverFill: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(255, 255, 255, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =80
        RadiusTopRight: =80
        Size: =24
        Text: =""
        Width: =640
        Y: =332
        ZIndex: =2

    Image1_5 As image:
        Height: =309
        Image: ='1'
        Width: =250
        X: =390
        Y: =23
        ZIndex: =3

    Label8_5 As label:
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.Lato
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =22
        Text: ="Vote KAIZEN"
        Width: =314
        X: =44
        Y: =81
        ZIndex: =4

    Label10_5 As label:
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.Lato
        Height: =127
        Size: =22
        Text: ="Please select the KAIZEN you want to vote."
        Width: =346
        X: =44
        Y: =151
        ZIndex: =7

    "Gallery3 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        '#CopilotOverlayLabel': ="Filtered"
        DelayItemLoading: =true
        Fill: |
            =RGBA(237, 237, 237, 1)
        Height: =673
        Items: =Filter(Autonomation_KAIZEN_Submission,Month=VarVoteMonth && Status="Implemented")
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: |-
            =/*Set(VarKName,ThisItem.'KAIZEN Name');
            Navigate('Vote KAIZEN_2',ScreenTransition.Cover)*/
            If(
                IsBlank(
                LookUp(
                    Autonomation_KAIZEN_Voting,
                    Title = ThisItem.'KAIZEN Name' && 'Created By'.Email = User().Email
                    )),
                    Set(VarKName,ThisItem.'KAIZEN Name');
            Navigate('Vote KAIZEN_2',ScreenTransition.Cover),
                Notify("You have already voted for this KAIZEN")
            )
        TemplateFill: |-
            =If(
                IsBlank(
                LookUp(
                    Autonomation_KAIZEN_Voting,
                    Title = ThisItem.'KAIZEN Name' && 'Created By'.Email = User().Email
                    )),
                    Color.LightGray,
                Color.Green
            )
        TemplatePadding: =0
        TemplateSize: =132
        Width: =552
        X: =44
        Y: =410
        ZIndex: =8

        Image4 As image:
            Height: =72
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =72
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title4 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =ThisItem.'KAIZEN Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 173
            X: =103
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle4.Size * 1.8)) / 2
            ZIndex: =2

        Subtitle4 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Title4.Width
            X: =Title4.X
            Y: =Title4.Y + Title4.Height
            ZIndex: =3

        NextArrow4 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =RGBA(166, 166, 166, 1)
            DisabledBorderColor: =RGBA(56, 56, 56, 1)
            DisabledColor: =RGBA(119, 119, 119, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator4 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle10 As rectangle:
            Height: =Parent.TemplateHeight - Separator4.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

    Group17 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =9

        Label9_5 As label:
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.Lato
            Height: =47
            OnSelect: =Navigate('Home Screen',ScreenTransition.CoverRight)
            Size: =18
            Text: ="Back"
            Width: =89
            X: =44
            Y: =23
            ZIndex: =5

        Icon2_9 As icon.ChevronLeft:
            Color: =RGBA(255, 255, 255, 1)
            Height: =26
            Icon: =Icon.ChevronLeft
            OnSelect: =Navigate('Home Screen',ScreenTransition.CoverRight)
            Width: =26
            X: =18
            Y: =34
            ZIndex: =6

